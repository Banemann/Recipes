<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Recipes</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<header>
  <h1 class="site-title">CB Recipes</h1>
</header>

<body>
    <form>


        <div class="form-group">
            <label for="name"
              >Name of your recipe
            </label>
            <input
              id="name"
              type="text"
              name="name"
              required
              autocomplete="off"
            />
          </div>

          <div class="form-group">
            <label for="description">
              Description
              <span class="hint"></span>
            </label>
            <textarea name="description" id="description" required></textarea>
          </div>


          <div class="form-group">
            <label for="origin">
              Where is the recipe from?
            </label>
            <input type="text" id="origin" name="origin" list="countrylist" />
            <datalist id="countrylist">
            </datalist>
          </div>

         


          
          <div class="form-group">
            <label for="allergens">
              Allergens
            </label>
            <textarea name="allergens" id="allergens"></textarea>
          </div>

          


          <div class="form-group">
            <label for="ingredients">
              Ingredients
            </label>
            <textarea name="ingredients" id="ingredients"></textarea>
          </div>


          <span></span>

          <div class="form-group">
            <label for="serves">Serves</label>
            <div data-level-min="1" data-level-max="10">
                <input
                    type="range"
                    step="1"
                    min="1"
                    max="10"
                    value="1"
                    id="serves"
                    name="serves"
                />
                <div class="range-values">
                    <span data-value="1">1</span>
                    <span data-value="2">2</span>
                    <span data-value="3">3</span>
                    <span data-value="4">4</span>
                    <span data-value="5">5</span>
                    <span data-value="6">6</span>
                    <span data-value="7">7</span>
                    <span data-value="8">8</span>
                    <span data-value="9">9</span>
                    <span data-value="10">10</span>
                </div>
            </div>
        </div>

       

          <div class="form-group">
            <h2>Category</h2>
            <label><input input name="category" value="vegan" type="radio"/>Vegan</label>
            <label><input input name="category" value="vegetarian" type="radio"/>Vegetarian</label>
            <label><input input name="category" value="omni" type="radio"/>Omni</label>
            <label><input input name="category" value="carni" type="radio"/>Carni</label>
        
          </div>


          <div role="group" aria-labelledby="is-alive" class="is-alive form-group">
            <h2 id="is-alive">Is it student friendly?</h2>
            <div class="controls">
              <label for="yes">
                <input id="yes" type="radio" name="studentFriendly" value="yes" />
                Yes
              </label>
              <label for="no">
                <input
                  id="no"
                  type="radio"
                  name="studentFriendly"
                  value="no"
                  checked
                />
                No
              </label>
            </div>
          </div>


          <button data-add class="btn">Add recipe</button>

</form>

          <section class="recipes"></section>
    


    <template>
      <article class="card">
        <header>
          <div class="cardheader">
            <h2>
              <span data-name>Brændende kærlighed</span>,
              <span data-origin>Denmark</span>
            </h2>

            <div>
              <dl>
                <div>
                  <dt class="hidden">Species</dt>
                  <dd data-origin>Denmark</dd>
                </div>
              </dl>
              <dl>
                <div>
                  <dt class="hidden">Category</dt>
                  <dd data-category>Vegetarian</dd>
                </div>
              </dl>
            </div>
          </div>
          <p class="friendly">
            <span data-studentFriendly>Student Friendly!</span>
          </p>
          <img
            data-img
            src="https://source.unsplash.com/random/600x300?random"
            alt=""
          />
        </header>
        <dl class="ingredient-list" data-ingredients>
          <dt class="hidden">Ingredients</dt>
        </dl>
        <section>
          <h3>Serves</h3>
          <span class="serves-value" data-serves></span>
        </section>
        <div class="actions">
          <button data-id="15" data-action="delete">Slet</button>
          <button data-id="15" data-action="update">Opdater</button>
        </div>
      </article>
    </template>


    <script type="module" src="index.js"></script>
</body>
</html>
